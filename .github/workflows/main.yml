name: Java TestNG CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Build with Maven
        run: mvn clean install -q

      - name: Run TestNG tests (only show failures)
        run: |
          mvn test -q --fail-at-end | tee result.log | grep -iE "FAILURES|ERROR|Exception"

  
